spring:
  application:
    name: sportify
  jwt:
    secret-key: A1b2C3d4E5f6G7h8I9j0K1l2M3n4O5p6Q7r8S9t0U1v2W3x4Y5z6A7b8C9d0E1f2G3h4
  auth:
    white-list:  /users/register, /users/login, /swagger-resources/**, /swagger-ui.html, /v2/api-docs, /webjars/**, /swagger-ui/**
  datasource:
    url: jdbc:mysql://localhost:3306/sportify
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  mvc:
    path match:
      matching-strategy: ANT_PATH_MATCHER
server: # URL -> http://localhost:8080/swagger-ui/
  forward-headers-strategy: framework
